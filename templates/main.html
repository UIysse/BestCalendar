<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <!-- In your HTML template -->

    <link rel="stylesheet" href="{% static 'css/print.css' %}" media="print">
    <style>
/*table */
.my-table {
    width: 100%; /* Sets the table to take the full width of its container */
    table-layout: fixed; /* Enables fixed table layout */
}
.icon-overlay:hover { /*planning icons css*/
    background-color: rgba(0, 0, 0, 0.1); /* Semi-transparent black overlay */
    border-radius: 50%; /* Circular overlay for icons */
    padding: 5px; /* Padding around the icon */
}
/* ‚úÖ Emp√™cher toute expansion due au padding */
.my-table td, .my-table td .shift-cell{
    padding: 0;
    margin: 0;
    margin-bottom: 5px;
}
.unscheduled-shift {
    position: relative; /* N√©cessaire pour que le ::before fonctionne */
}

.unscheduled-shift::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.6); /* Ajuste ici la transparence */
    z-index: 1;
}
#sticky-footer {
    position: sticky;
    bottom: 0;
    background: white; /* Fond blanc pour ne pas √™tre cach√© */
    font-weight: bold;
    border-top: 2px solid #ccc;
    z-index: 100;
}
tfoot {
    position: sticky;
    bottom: 0;
    background: white;
}
/* Style g√©n√©ral des cellules */
.my-table td {
    width: 100px;
    max-height: 50px; /* Emp√™che l'agrandissement */
    height: 50px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    font-size: 12px;
    cursor: pointer; /* Curseur main */
    position: relative; /* Important pour le pseudo-√©l√©ment */
    transition: all 0.2s ease-in-out;
}
.employeeStyle {
    font-size: 16px;
}
.my-table td table {
    width: 100%;
    height: 100%;
    table-layout: fixed;
}
.my-table td table tr {
    max-height: 40px; /* Emp√™che l'agrandissement */
    height: 40px;
}
/* Appliquer la m√™me contrainte aux sous-cellules .shift-cell */
.my-table td .shift-cell {
    max-height: 40px; /* Emp√™che l'agrandissement */
    height: 40px;
    padding: 1;
    margin: 1;
    align-items: center; /* ‚úÖ Centre verticalement */
    justify-content: flex-start; /* ‚úÖ Aligner √† gauche */
    padding-left: 8px; /* ‚úÖ D√©calage l√©ger du texte */
    text-align: left; /* ‚úÖ Alignement du texte √† gauche */
    overflow: hidden;
    flex-wrap: wrap; /* Pour √©viter un contenu trop large */
    text-overflow: ellipsis;
    white-space: nowrap;
    flex-grow: 1; /* Assure un bon remplissage sans d√©passer */
}
.heures_journalieres{
    align-items: center;
    text-align: center;
}
.drag-handle {
    padding-left: 5px;
    opacity: 0;               /* Le symbole est invisible par d√©faut */
    transition: opacity 0.3s; /* Transition douce */
    cursor: move; /* Change le curseur pour indiquer le d√©placement */
    font-size: 1.2em;
}
.employee-cell:hover .drag-handle {
    opacity: 1;               /* Le symbole devient visible quand on survole la cellule */
}
.drag-handle:hover {
    background-color: #e0e0e0;
    transform: scale(1.05);
    transition: transform 0.2s ease;
}

.sortable-ghost {
    opacity: 0.8;
    background: #f0f0f0;
    /* Force zero horizontal translation */
    transform: translateX(0px) !important;
}
/* Effet sur la TD principale (uniquement dans l'espace autour du contenu interne) */
.my-table td.outter-cell:hover::before {
    content: "";
    position: absolute;
    top: 3px;
    left: 3px;
    right: 3px;
    bottom: 3px;
    border: 2px dashed #007bff; /* Bordure pointill√©e pour signaler l'√©dition */
    border-radius: 5px;
    pointer-events: none;
    transition: all 0.2s ease-in-out;
}

/* D√©sactive l'effet de la TD principale quand la souris est sur une TD interne */
.my-table td:hover .shift-cell {
    background-color: transparent;
    border: none;
}
.outter-cell {
    border-radius: 10px !important;
}
.shift-cell {
    border-radius: 10px !important;
}
.PosteCss { /*ce code est en cours de travail et n'a aucun effet sur le site actuellement*/
    border-radius: 10px !important;
    border-color: black;
    text-align: center;
}
/* Effet sur les sous-cellules (pour qu'elles ne perturbent pas l'effet principal) */
.shift-cell:hover {
    background-color: rgba(255, 255, 255, 0.3);
    transition: all 0.2s ease-in-out;
}
/* Ic√¥ne "+" masqu√©e par d√©faut */
.plus-icon {
    font-size: 24px;
    color: rgba(0, 0, 0, 0.5); /* Couleur semi-transparente */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 0;
    transition: opacity 0.2s ease-in-out;
}

/* Afficher l'ic√¥ne uniquement lorsque la souris est sur la cellule, mais pas sur `.shift-cell` */
.my-table td:hover:not(:has(.shift-cell:hover)) .plus-icon {
    opacity: 1;
}
.value-right {
    float: right;
    padding-right: 5px;
}
.positive-diff {
    background-color: green;
    color: white;
    padding: 3px 8px;
    border-radius: 5px;
    display: inline-block;
}

.negative-diff {
    background-color: red;
    color: white;
    padding: 3px 8px;
    border-radius: 5px;
    display: inline-block;
}

.my-table th {
    font-size: 16px;
}

/* Add your CSS styles here */
table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    font-size: 12px;
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

/* üîµ Encadr√© bleu pour la moiti√© gauche */
.left-drop::before {
    content: "D√©placer"; /* Texte affich√© */
    font-weight: bold; /* Texte en gras */
    color: white; /* Texte blanc */
    position: absolute;
    top: 0;
    left: 0;
    width: 50%; /* Occupe la moiti√© gauche */
    height: 100%;
    background: rgba(0, 0, 255, 0.3); /* Fond bleu semi-transparent */
    border-left: 4px solid blue; /* Bordure gauche plus visible */
    display: flex;
    align-items: center;
    justify-content: center; /* Centrage vertical et horizontal */
    pointer-events: none; /* √âvite que l'√©l√©ment interf√®re avec le drag */
}
/* üîµ Animation sp√©ciale pour la moiti√© gauche */
.left-drop {
    background: linear-gradient(to right, rgba(0, 0, 255, 0.3), transparent);
    border-left: 4px solid blue;
    text-align:left;
    transition: all 0.2s ease-in-out;
}
/* üî¥ Encadr√© orange pour la moiti√© droite */
.right-drop::before {
    content: "Copier"; /* Texte affich√© */
    font-weight: bold; /* Texte en gras */
    color: white; /* Texte blanc */
    position: absolute;
    top: 0;
    right: 0;
    width: 50%; /* Occupe la moiti√© droite */
    height: 100%;
    background: rgba(255, 165, 0, 0.3); /* Fond orange semi-transparent */
    border-right: 4px solid orange; /* Bordure droite plus visible */
    display: flex;
    align-items: center;
    justify-content: center; /* Centrage vertical et horizontal */
    pointer-events: none; /* √âvite que l'√©l√©ment interf√®re avec le drag */
}
/* üî¥ Animation sp√©ciale pour la moiti√© droite */
.right-drop {
    background: linear-gradient(to left, rgba(255, 165, 0, 0.3), transparent);
    border-right: 4px solid orange;
    text-align: right;
    transition: all 0.2s ease-in-out;
}
/* Assurer que les effets sont bien visibles */
.outter-cell {
    position: relative; /* N√©cessaire pour les pseudo-√©l√©ments */
    overflow: hidden; /* √âvite que les effets d√©bordent */
}

/* Modal Content/Box */
.modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
}
.scrollable-employees {
    max-height: 30vh;
    overflow-y: auto;
    display: block;
}

/* The Close Button */
.close {
    color: #aaa;
    position: absolute;
    top: 10px;
    right: 25px;
    font-size: 35px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}
</style>
